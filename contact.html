<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ポートフォリオ模写サイト, コンタクトフォーム">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <title>Musée</title>
  <link rel="stylesheet" href="css/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 class="site-logo"><a href="index.html">Musée</a></h1>
    <nav>
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://www.instagram.com/devsugar_biz/" target="_blank">
          <img src="./img/icon-instagram.png" alt="Instagram">
        </a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section id="contact" class="wrapper">
      <h2 class="sec-title">Contact Form</h2>
      <form action="#" method="post">
        <dl>
          <dt><label for="name">NAME</label></dt>
          <dd><input type="text" id="name" name="your-name"></dd>
          <dt><label for="email">E-mail</label></dt>
          <dd><input type="email" id="email" name="your-email"></dd>
          <dt><label for="message">MESSAGE</label></dt>
          <dd><textarea id="message" name="your-message"></textarea></dd>
        </dl>
        <div class="button">
          <input type="submit" value="送信">
        </div>
      </form>
    </section>

  </main>
  <footer >
      <ul>
        <li>&copy; 2023 Musée</li>
      </ul>
  </footer> 
</body>
</html>
